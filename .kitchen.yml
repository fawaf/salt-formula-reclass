---
driver:
  name: docker
  hostname: reclass.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: reclass
  grains:
    noservices: True
  state_top:
    base:
      "*":
        - reclass
  pillars:
    top.sls:
      base:
        "*":
          - reclass

verifier:
  name: inspec
  sudo: true


platforms:
  - name: <%=ENV['PLATFORM'] ||  'saltstack-ubuntu-xenial-salt-stable' %>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'epcim/salt:saltstack-ubuntu-xenial-salt-stable'%>
      platform: ubuntu
    provisioner:
      init_environment: |
        sudo yum install -y python-netaddr || sudo apt-get install -y python-netaddr || true

suites:

  - name: class_mapping
    provisioner:
      pillars-from-files:
        reclass.sls: tests/pillar/class_mapping.sls

  - name: generate_multi
    provisioner:
      pillars-from-files:
        reclass.sls: tests/pillar/generate_multi.sls

  - name: generate_single
    provisioner:
      pillars-from-files:
        reclass.sls: tests/pillar/generate_single.sls

  - name: storage_local
    provisioner:
      pillars-from-files:
        reclass.sls: tests/pillar/storage_local.sls

  - name: storage_git
    provisioner:
      pillars-from-files:
        reclass.sls: tests/pillar/storage_git.sls

  - name: storage_pip
    provisioner:
      pillars-from-files:
        reclass.sls: tests/pillar/storage_pip.sls

  - name: storage_nodes_uri
    provisioner:
      pillars-from-files:
        reclass.sls: tests/pillar/storage_nodes_uri.sls

